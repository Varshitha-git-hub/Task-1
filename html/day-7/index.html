
<!DOCTYPE html>
<html>
<head>
  <title>HTML Block-level and Inline Elements</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <!-- Block-level elements -->
  <h1>Heading</h1>
  <p>This is a paragraph of text.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <div style="background-color: #f2f2f2; padding: 20px;">
    This is a div element with some styles.
  </div>

  <!-- Inline elements -->
  <p>This is a <span style="color: red;">span element</span> inside a paragraph.</p>
  <p><a href="#">This is a hyperlink</a> inside a paragraph.</p>
  <img src="1.png" alt="An image">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
</body>
</html>
