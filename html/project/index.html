<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Clone</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">Instagram</div>
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="home">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="messenger">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077042.png" alt="explore">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="profile">
  </div>
</div>

<!-- Content -->
<div class="container">
  <div class="left-side"></div>

  <div class="feed">
    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>you</p>
      </div>
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>friend1</p>
      </div>
      <div class="story">
        <img src="https://via.placeholder.com/60" alt="story">
        <p>friend2</p>
      </div>
    </div>

    <!-- Post -->
    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/35" alt="profile pic">
        <strong>yourname</strong>
      </div>
      <div class="post-img">
        <img src="https://via.placeholder.com/500x500" alt="post image">
      </div>
      <div class="post-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="like">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="comment">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126498.png" alt="share">
      </div>
      <div class="post-caption">
        <strong>yourname</strong> Beautiful day at the beach!
      </div>
    </div>
  </div>

  <div class="right-side">
    <div class="profile">
      <img src="https://via.placeholder.com/50" alt="profile">
      <div>
        <strong>yourname</strong><br>
        <small>Your Full Name</small>
      </div>
    </div>

    <div class="suggestions">Suggestions for you</div>
    <div class="suggestion-user">
      <img src="https://via.placeholder.com/30" alt="user">
      <span>friend3</span>
    </div>
    <div class="suggestion-user">
      <img src="https://via.placeholder.com/30" alt="user">
      <span>friend4</span>
    </div>
  </div>
</div>

</body>
</html>
