
<!DOCTYPE html>
<html>
<head>
  <title>HTML div and span Elements</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- div element -->
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text.</p>
  </div>

  <!-- span element -->
  <p>This is a <span class="highlight">highlighted</span> text.</p>
</body>
</html>
