
<!DOCTYPE html>
<html>
<head>
  <title>HTML SVG</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <svg width="100" height="100" class="circle-svg">
    <circle cx="50" cy="50" r="40" fill="red" />
  </svg>
  <svg width="100" height="100" class="rect-svg">
    <rect x="10" y="10" width="80" height="80" fill="blue" />
  </svg>
  <svg width="200" height="100" class="text-svg">
    <text x="10" y="50" font-size="24" fill="black">Hello, World!</text>
  </svg>
</body>
</html>
