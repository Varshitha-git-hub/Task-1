<!DOCTYPE html>
<html>
<head>
  <title>Styled HTML Page</title>
  <link rel="stylesheet" href="./index.css" >
</head>
<body>
  <center>
  <h1>Welcome to My Website</h1>
  <p>This is a sample paragraph of text.</p>
  <a href="https://www.example.com/">visit</a>
</center>
</body>
</html>

Q: What is the title of the web page?
