<!DOCTYPE html>
<html>
<head>
  <title>HTML id and class Attributes</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- id attribute -->
  <h1 id="header">Welcome to My Website</h1>

  <!-- class attribute -->
  <p class="paragraph">This is a paragraph of text.</p>
  <p class="paragraph highlight">This is another paragraph of text with highlight.</p>
</body>
</html>
